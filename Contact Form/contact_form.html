<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body>
    <div class="container1">
        <h1>Contact Form</h1>
        <h3>Please fill all the texts in the fields</h3>
    </div>
    <div class="container2">
        <p>
            Your Name :
            <input type="text" name="name" placeholder="Your Full Name" required>
        </p>    
        <p>
            Your Email :
            <input type="email" name="email" placeholder="Enter your valid Email Address" required>
        </p>
        <p>
            Message :
            <textarea name="Message" id="Message" cols="30" rows="10" placeholder="Your Message to Us"></textarea>
        </p>
        <p>
            Subject :
            <input type="text" name="subject" id="job_inquiry" placeholder="Job inquiry">
        </p>
        <p>
            <input type="submit" value="Send">
        </p>
    </div>
</body>

</html>
