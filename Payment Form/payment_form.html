<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="payment_form.css">
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name : 
                <input type="text" name="name" placeholder="Enter your Name" required> 
            </p>
            <p>
            <fieldset>
                <legend>Gender </legend>
                Male <input type="radio" name="gender" id="male" value="M" required>
                Female <input type="radio" name="gender" id="female" value="F" required>
            </fieldset>
            </p>
            <p>
                Address : 
                <textarea placeholder="Enter your Address" name="address" id="address" cols="300" rows="10"
                    required></textarea>
            </p>
            <p>
                Email : 
                <input type="email" name="email" required placeholder="xyz@gmail.com"> 
            </p>
            <p>
                Pincode : 
                <input type="number" name="pincode" placeholder="123456" required> 
            </p>
            <h2>Payment Information</h2>
            <p>
                Card Type : 
                <select name="card_type" id="card_type" required>
                    <option value="">--Select Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="mastercard">Mastercard</option>
                    <option value="rupay">Rupay</option>
                </select>
            </p>
            <p>
                Card Number : 
                <input type="number" name="card_number" id="card_number" placeholder="xxxx-xxxx-xxxx-xxxx" required> 
            </p>
            <p>
                Expiration Date : 
                <input type="number" name="Exp_Date" id="Exp_Date" placeholder="MM/YY" pattern="[0-9]{2}-[0-9]{2}"
                    required> 
            </p>
            <p>
                CVV : 
                <input type="password" name="CVV" id="CVV" placeholder="CVV" required> 
            </p>
            <p>
                <input class="button" type="submit" value="Pay Now">
            </p>
        </form>
    </div>
</body>
</html>
